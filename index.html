<script>
var points = [];
function myMap() { // funcao mymap chamada pelo google maps api para criar o mapa na tela
  var mapCanvas = document.getElementById("map"); // setando uma canvas
  var myCenter=new google.maps.LatLng(-11.508742,-56.120850); // posicao inicial do mapa
  var mapOptions = {center: myCenter, zoom: 4, streetViewControl: false}; // setando opcoes do mapa. posicao inicial, zoom e desabilitando o street view 
  var map = new google.maps.Map(mapCanvas, mapOptions); // criando o mapa usando a canvas criada
  google.maps.event.addListener(map, 'click', function(event) { // criando evento ao clicar no mapa e setando uma funcao para ser executada
    placeMarker(map, event.latLng);
  });
}

function placeMarker(map, location) { // funcao que seta o marcador no mapa
  buildingType = document.querySelector('input[name=buildingType]:checked').value;
  markerIcon = getMarkerIcon();
  var marker = new google.maps.Marker({ // criando um novo mapa
    position: location, // com posicao lat long
    map: map, // usado quando temos varios mapas na mesma tela
    icon:markerIcon
  });


  infowindow = generateInfoWindow(location, buildingType);
  /*var infowindow = new google.maps.InfoWindow({ // janela contendo informacoes para o usuario sobre o ponto criado
    content: buildingType + ':<br>' + 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng() + '<br>Elevação: ' + tempElevation + ' meters.' // setando o conteudo dessa janela 
  , lat: location.lat(), lng: location.lng(), indexMarker: points.length}); */

  infowindow.open(map,marker); // abrindo o marcador mostrando a janela
  var tempPushVar = { // criando uma variavel temporaria para adicionar a array de markers
  'lat': location.lat(), 'lng': location.lng(), // setando posicao
  'type' : buildingType, // tipo
  'markerReference': marker, // referencia do marcador para usos futuros
  'infowindowReference': infowindow // referencia da jenal de informacoes do marcador para usos futuros
  };
  points.push(tempPushVar); // adicionando a array de markers
  google.maps.event.addListener(infowindow,'closeclick',function(){ // adicionando evento para apagar um marcador. só irá acontecer quando fechar info janela
   marker.setMap(null); // tirando o marcador da tela
   printConsole("Deletado ponto em lat: " + infowindow.lat + " lng: " + infowindow.lng); // mostrando no console
   points.splice(this.indexMarker, 1); // apagando marcador da array de markers
  });
  printConsole("Adicionado ponto em lat: " + location.lat() + " lng: " + location.lng() + " tipo: " + buildingType); // mostrando no console
}
function printConsole(text) { // funcao para printar no console da pagina
  var console = document.getElementsByName('console')[0]; // pegando o elemento html do console 
  console.innerHTML += text + "&#13;&#10;"; // escrevendo um novo texto nele / adicionando ao que ja está escrito
  console.scrollTop = console.scrollHeight; // rolando o scroll todo pra baixo
}
function saveScenery(){
  console.dir(points);
}
function radioClick(val){
  printConsole("Tipo de construção alterado para: " + val.value);
}
function getMarkerIcon(){
  var markerTypes = ["img/casaSVG.svg", "img/predioSVG.svg", "img/arvoreSVG.svg"];
  var markerIcon = {
    url: markerTypes[getRadioIndex()], // url
    scaledSize: new google.maps.Size(32, 32), // scaled size
    origin: new google.maps.Point(0,0), // origin
    anchor: new google.maps.Point(0, 0), // anchor
    showUrl: function (){ console.log(this.url)}
  };
  return markerIcon;
}
function getRadioIndex(){
  var radioButtons = document.getElementsByName('buildingType');
  for (var i = 0; i < radioButtons.length; i++){
    if(radioButtons[i].checked) break;
  }
  return i;
}
function generateInfoWindow (location, buildingType){
  var generatedinfowindow = new google.maps.InfoWindow({content:'Aguarde...carregando informações da área', lat: location.lat(), lng: location.lng(), indexMarker: points.length, elevation : 0});
  var elevator = new google.maps.ElevationService;
  elevator.getElevationForLocations({'locations': [location]}, function processResult (results, status){
    if (status == 'OK') {
      if (results[0]){
        generatedinfowindow.setContent(buildingType + ':<br>' + 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng() + '<br>Elevação: ' + results[0].elevation.toFixed(2) + ' metros.');
        generatedinfowindow.elevation = results[0].elevation;
      } else {
        generatedinfowindow.setContent(buildingType + ':<br>' + 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng() + '<br>Elevação: N/A metros.');
        generatedinfowindow.elevation = null;
      }
    } else {
      generatedinfowindow.setContent(buildingType + ':<br>' + 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng() + '<br>Elevação: Sem conexão...');
      generatedinfowindow.elevation = null;
    }
  });
  return generatedinfowindow;
}
</script>
